<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="AstroSearch 1.jpg">
    <title>AstroSearch: Your Personal NASA Image Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    
        <h1 id="heading">NASA Picture of the Day</h1>
        
        <!-- IMAGE -->
        <div id="image-container"><div id="current-image-container"></div></div>

        <h2>Search for Picture of the Day</h2>

        <!-- BROWSE -->
        <form action="" id="search-form">
            <label for="search-input">Select a Date <input type="date" id="search-input"></label>
            <button>Submit</button>
        </form>

        <!-- HISTORY -->
        <h2>Previous Searches</h2>
        <ul id="search-history"></ul>

    </div>


    <script src="script.js"></script>
</body>
</html>
